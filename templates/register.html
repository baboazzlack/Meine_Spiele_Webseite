{% extends 'base.html' %}

{% block title %}Registrieren - GFN Retro Hub{% endblock %}

{% block content %}
<style>
    /* Spezifische Styles für Formulare */
    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #2b2b2b;
        border: 2px solid #ffcc00;
        border-radius: 8px;
    }
    input {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #333;
        border: 1px solid #555;
        color: #e0e0e0;
        font-family: inherit;
    }
    button {
        width: 95%;
        padding: 10px;
        background-color: #ffcc00;
        border: none;
        color: #1a1a1a;
        font-weight: bold;
        cursor: pointer;
        font-family: inherit;
    }
    button:hover {
        background-color: #ffd633;
    }
    #message-container {
        margin-top: 15px;
        color: #ff4d4d; /* Rot für Fehler, wird per JS geändert */
    }
</style>

<h2>Neuen Account erstellen</h2>

<form id="register-form">
    <input type="text" id="username" placeholder="Benutzername" required>
    <input type="email" id="email" placeholder="E-Mail" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <input type="password" id="password2" placeholder="Passwort bestätigen" required>
    <button type="submit">Registrieren</button>
    <div id="message-container"></div>
</form>

<script>
    document.getElementById('register-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Verhindert das Neuladen der Seite

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const password2 = document.getElementById('password2').value;
        const messageContainer = document.getElementById('message-container');

        messageContainer.textContent = ''; // Nachricht zurücksetzen

        const response = await fetch('/api/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // Wichtig: CSRF-Token für Django-APIs, holen wir aus den Cookies
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                username: username,
                email: email,
                password: password,
                password2: password2
            })
        });

        const data = await response.json();

        if (response.ok) {
            messageContainer.style.color = '#4dff4d'; // Grün für Erfolg
            messageContainer.textContent = 'Registrierung erfolgreich! Du wirst zum Login weitergeleitet...';
            setTimeout(() => {
                window.location.href = '/login/'; // Weiterleitung zur Login-Seite
            }, 2000);
        } else {
            messageContainer.style.color = '#ff4d4d'; // Rot für Fehler
            // Zeigt die Fehlermeldungen der API an
            messageContainer.textContent = Object.values(data).join(' ');
        }
    });

    // Hilfsfunktion, um den CSRF-Token aus den Cookies zu lesen
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
