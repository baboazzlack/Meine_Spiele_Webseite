{% extends 'base.html' %}

{% block title %}Registrieren - GFN Retro Hub{% endblock %}

{% block content %}
<style>
    /* Spezifische Styles für Formulare */
    .form-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(30, 30, 30, 0.8);
        border: 2px solid #00ffff;
        box-shadow: 0 0 10px #00ffff, inset 0 0 10px #00ffff;
        border-radius: 8px;
    }
    .form-container input {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #333;
        border: 1px solid #555;
        color: #e0e0e0;
        font-family: inherit;
        font-size: 0.9em;
    }
    .form-container button {
        width: 95%;
        padding: 12px;
        background-color: #ffff00;
        border: none;
        color: #1a1a1a;
        font-weight: bold;
        cursor: pointer;
        font-family: inherit;
        font-size: 1em;
    }
    #message-container {
        margin-top: 15px;
        min-height: 20px;
        color: #ff4d4d; /* Rot für Fehler, wird per JS geändert */
    }
</style>

<div class="form-container">
    <h2>Neuen Account erstellen</h2>
    <form id="register-form">
        {% csrf_token %}
        <input type="text" id="username" placeholder="Benutzername" required>
        <input type="email" id="email" placeholder="E-Mail" required>
        <input type="password" id="password" placeholder="Passwort" required>
        <input type="password" id="password2" placeholder="Passwort bestätigen" required>
        <button type="submit">Account erstellen</button>
        <div id="message-container"></div>
    </form>
</div>

<script>
    document.getElementById('register-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const password2 = document.getElementById('password2').value;
        const messageContainer = document.getElementById('message-container');
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        messageContainer.textContent = '';

        const response = await fetch('/api/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({
                username: username,
                email: email,
                password: password,
                password2: password2
            })
        });

        const data = await response.json();

        if (response.ok) {
            messageContainer.style.color = '#4dff4d'; // Grün für Erfolg
            messageContainer.textContent = 'Erfolgreich registriert! Du wirst zum Login weitergeleitet...';
            setTimeout(() => {
                window.location.href = "{% url 'admin:login' %}";
            }, 2000);
        } else {
            messageContainer.style.color = '#ff4d4d'; // Rot für Fehler
            messageContainer.textContent = Object.values(data).join(' ');
        }
    });
</script>
{% endblock %}
