<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GFN Retro Hub{% endblock %}</title> <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Press Start 2P', cursive; background-color: #0c0c1c; background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCI+PHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjMGMwYzFjIj48L3JlY3Q+PHJlY3QgeD0iMjAiIHk9IjAiIHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiNmZmYiPjwvcmVjdD48cmVjdCB4PSIzMCIgeT0iMzAiIHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiNmZmYiPjwvcmVjdD48cmVjdCB4PSI1IiB5PSIxMCIgd2lkdGg9IjEiIGhlaWdodD0iMSIgZmlsbD0iI2ZmZiI+PC9yZWN0Pjwvc3ZnPg=='); color: #e0e0e0; margin: 0; padding: 20px; }
        .container { max-width: 960px; margin: 0 auto; padding: 20px; background-color: rgba(15, 23, 42, 0.8); border: 3px solid #32c8e6; box-shadow: 0 0 15px #32c8e6; border-radius: 0; }
        header, footer { text-align: center; padding: 10px; }
        header h1 { font-size: 2.5em; color: #e94560; text-shadow: 3px 3px 0px #0c0c1c, 5px 5px 0px #32c8e6; }
        nav { padding: 15px; border-top: 2px solid #32c8e6; border-bottom: 2px solid #32c8e6; margin-bottom: 30px; text-align: center; }
        nav a { color: #e0e0e0; text-decoration: none; margin: 0 15px; font-size: 1.1em; }
        nav a:hover { color: #e94560; }
        a { color: #32c8e6; }
        .game-card { background-color: #0f172a; border: 2px solid #533483; padding: 15px; margin-bottom: 20px; }
        input[type="text"], input[type="number"], button { font-family: 'Press Start 2P', cursive; padding: 15px; margin: 10px; border-radius: 0; border: 2px solid #32c8e6; background-color: #0f172a; color: #e0e0e0; font-size: 1em; }
        button { background-color: #e94560; color: #FFFFFF; cursor: pointer; border: 2px solid #e94560; }
        button:hover { background-color: #d13955; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="{% url 'home' %}" style="text-decoration:none; color:inherit;">GFN Retro Hub</a></h1> </header>
        
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'games:game_list' %}">Alle Spiele</a>
            <a href="{% url 'games:highscores' %}">Highscores</a>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer>
        <p>&copy; 2025 GFN Retro Hub</p> </footer>
</body>
</html>
