<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GFN Retro Hub{% endblock %}</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Press Start 2P', cursive; /* Retro-Schriftart, falls du eine einbinden möchtest */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 15px;
            border-bottom: 3px solid #ffcc00;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #fff;
        }
        .container {
            padding: 20px;
        }
        h1, h2 {
            color: #ffcc00;
        }
        /* Style für Login/Logout-Bereich */
        .auth-links {
            float: right;
        }
        .auth-links a, .auth-links button {
            background: none;
            border: 1px solid #ffcc00;
            color: #ffcc00;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .auth-links button:hover, .auth-links a:hover {
            background-color: #ffcc00;
            color: #1a1a1a;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'games:game_list' %}">Spiele</a>
        <a href="{% url 'games:highscores' %}">Highscores</a>
        
        <div class="auth-links">
            <a id="login-link" href="/login/">Login</a>
            <a id="register-link" href="/register/">Registrieren</a>
            <span id="user-greeting" style="display: none; color: #fff;"></span>
            <button id="logout-button" style="display: none;">Logout</button>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        // Globale Logik für Login/Logout-Status
        document.addEventListener('DOMContentLoaded', function() {
            const accessToken = localStorage.getItem('accessToken');
            const loginLink = document.getElementById('login-link');
            const registerLink = document.getElementById('register-link');
            const userGreeting = document.getElementById('user-greeting');
            const logoutButton = document.getElementById('logout-button');

            if (accessToken) {
                // Benutzer ist eingeloggt
                loginLink.style.display = 'none';
                registerLink.style.display = 'none';
                
                // Optional: Benutzernamen anzeigen (erfordert einen API-Endpunkt, um Benutzerdaten abzurufen)
                // Fürs Erste zeigen wir eine generische Nachricht
                userGreeting.textContent = 'Willkommen!'; 
                userGreeting.style.display = 'inline';
                logoutButton.style.display = 'inline';

            } else {
                // Benutzer ist nicht eingeloggt
                loginLink.style.display = 'inline';
                registerLink.style.display = 'inline';
                userGreeting.style.display = 'none';
                logoutButton.style.display = 'none';
            }

            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                window.location.href = '/login/'; // Leite zum Login weiter
            });
        });
    </script>

</body>
</html>
