{% extends 'base.html' %}

{% block title %}Login - GFN Retro Hub{% endblock %}

{% block content %}
<style>
    /* Wir verwenden die gleichen Formular-Styles wie auf der Registrierungsseite */
    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #2b2b2b;
        border: 2px solid #ffcc00;
        border-radius: 8px;
    }
    input {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #333;
        border: 1px solid #555;
        color: #e0e0e0;
        font-family: inherit;
    }
    button {
        width: 95%;
        padding: 10px;
        background-color: #ffcc00;
        border: none;
        color: #1a1a1a;
        font-weight: bold;
        cursor: pointer;
        font-family: inherit;
    }
    button:hover {
        background-color: #ffd633;
    }
    #message-container {
        margin-top: 15px;
        color: #ff4d4d;
    }
</style>

<h2>Login</h2>

<form id="login-form">
    <input type="text" id="username" placeholder="Benutzername" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <button type="submit">Login</button>
    <div id="message-container"></div>
</form>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageContainer = document.getElementById('message-container');

        messageContainer.textContent = '';

        const response = await fetch('/api/token/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });

        const data = await response.json();

        if (response.ok) {
            // Tokens erfolgreich erhalten, im sicheren Speicher des Browsers ablegen
            localStorage.setItem('accessToken', data.access);
            localStorage.setItem('refreshToken', data.refresh);
            
            // Zur Spiele-Liste weiterleiten
            window.location.href = "{% url 'games:game_list' %}"; 
        } else {
            messageContainer.textContent = 'Login fehlgeschlagen. Bitte überprüfe deine Eingaben.';
        }
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
