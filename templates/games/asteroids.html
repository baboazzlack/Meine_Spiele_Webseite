{% extends 'base.html' %}
{% load static %}

{% block title %}Asteroids - GFN Retro Hub{% endblock %}

{% block content %}
<main class="game-container-main">
    <div class="game-header">
        <h1 class="game-title-h1">Asteroids</h1>
        <p class="game-description">Zerstöre die Asteroiden, weiche den Trümmern aus und überlebe!</p>
    </div>

    <div class="game-info-bar-asteroids">
        <span>Score: <span id="score">0</span></span>
        <span>Leben: <span id="lives">3</span></span>
    </div>

    <canvas id="asteroidsCanvas" width="800" height="600"></canvas>
    
    <div class="game-controls-asteroids">
        <label for="difficulty">Schwierigkeit:</label>
        <select id="difficulty">
            <option value="easy">Leicht</option>
            <option value="medium" selected>Mittel</option>
            <option value="hard">Schwer</option>
        </select>
        <button id="startGameBtn">Spiel Starten</button>
    </div>

    <div id="mobile-controls-asteroids">
        <div class="joystick">
            <button id="btn-rot-left" class="mobile-btn-asteroids">⟲</button>
            <button id="btn-thrust" class="mobile-btn-asteroids"> Thrust</button>
            <button id="btn-rot-right" class="mobile-btn-asteroids">⟳</button>
        </div>
        <div class="action-btn">
            <button id="btn-fire" class="mobile-btn-asteroids">Fire</button>
        </div>
    </div>


    <div id="gameOverModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>Dein Score: <span id="finalScore">0</span></p>
            <input type="text" id="playerNameInput" placeholder="Dein Name" maxlength="15">
            <div class="modal-actions">
                <button id="saveScoreBtn">Speichern</button>
                <button id="restartGameBtn">Neues Spiel</button>
                <button id="closeModalBtn">Schließen</button>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/asteroids.js' %}" defer></script>
{% endblock %}
