{% extends "base.html" %}
{% load static %}

{% block title %}{{ game_title }} - GFN Retro Hub{% endblock %}

{% block content %}
<main class="main-content">
    <h2>{{ game_title }}</h2>
    
    <div style="margin-top: 40px; padding: 50px; border: 3px solid #ffff00; box-shadow: 0 0 10px #ffff00;">
        <p style="font-size: 1.2em; color: #ccc;">
            Dieses Spiel befindet sich noch in der Entwicklung.
        </p>
        <p>
            Die Logik für dieses Spiel muss noch implementiert werden.
        </p>
        <a href="{% url 'games:game_list' %}" style="display: inline-block; margin-top: 20px;">Zurück zur Spiele-Liste</a>
    </div>

</main>
{% endblock %}
