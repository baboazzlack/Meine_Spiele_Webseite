{% extends 'base.html' %}

{% block title %}Schere, Stein, Papier - GFN Retro Hub{% endblock %}

{% block content %}
<div class="si-game-wrapper" id="game-container" style="gap: 20px; max-width: 900px;">

    <div id="start-overlay" class="si-game-overlay">
        <h2>SCHERE STEIN PAPIER</h2>
        <p style="font-size: 1.2em; color: #ccc;">Wer zuerst 3 Punkte erreicht, gewinnt!</p>
        <div class="si-difficulty-select">
            <button id="start-btn">SPIEL STARTEN</button>
        </div>
    </div>
    <div id="game-over-overlay" class="si-game-overlay hidden">
        <h2 id="game-over-title"></h2>
        <p id="game-over-text"></p>
        <form id="highscore-form" class="hidden">
            <input type="text" id="player-name" placeholder="DEIN NAME" maxlength="10" required>
            <button type="submit">SPEICHERN</button>
        </form>
        <button id="restart-btn">NEUES SPIEL</button>
    </div>

    <div id="game-interface" class="hidden">
        <div class="ssp-score-display">
            <div>
                <h3>SPIELER</h3>
                <p id="player-score">0</p>
            </div>
            <div>
                <h3>COMPUTER</h3>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div class="ssp-result-display">
            <div class="ssp-choice-display" id="player-choice-display">?</div>
            <div id="round-result" class="ssp-round-result">WÄHLE!</div>
            <div class="ssp-choice-display" id="computer-choice-display">?</div>
        </div>

        <div class="ssp-options">
            <button class="ssp-option-btn" data-choice="rock">✊</button>
            <button class="ssp-option-btn" data-choice="paper">✋</button>
            <button class="ssp-option-btn" data-choice="scissors">✌️</button>
        </div>
    </div>
</div>

<style>
    /* Spezifische Stile nur für dieses Spiel */
    .ssp-score-display {
        display: flex;
        justify-content: space-around;
        width: 100%;
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    .ssp-score-display h3 {
        color: #00ffff;
        margin-bottom: 10px;
    }
    .ssp-score-display p {
        font-size: 2em;
        color: #ffff00;
        margin: 0;
    }
    .ssp-result-display {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        margin: 30px 0;
    }
    .ssp-choice-display {
        font-size: 5em;
        padding: 20px;
        border: 3px solid #555;
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .ssp-round-result {
        font-size: 2em;
        width: 200px;
    }
    .ssp-options {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }
    .ssp-option-btn {
        font-family: 'Press Start 2P', cursive;
        font-size: 4em;
        background-color: transparent;
        border: 3px solid #00ffff;
        color: #00ffff;
        padding: 20px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }
    .ssp-option-btn:hover {
        background-color: #00ffff;
        color: #000;
        box-shadow: 0 0 20px #00ffff;
    }
    .ssp-option-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- ELEMENTE & UI ---
    const gameContainer = document.getElementById('game-container');
    const startOverlay = document.getElementById('start-overlay');
    const gameOverOverlay = document.getElementById('game-over-overlay');
    const gameInterface = document.getElementById('game-interface');
    const startBtn = document.getElementById('start-btn');
    const playerScoreEl = document.getElementById('player-score');
    const computerScoreEl = document.getElementById('computer-score');
    const playerChoiceDisplay = document.getElementById('player-choice-display');
    const computerChoiceDisplay = document.getElementById('computer-choice-display');
    const roundResultEl = document.getElementById('round-result');
    const optionButtons = document.querySelectorAll('.ssp-option-btn');
    const gameOverTitle = document.getElementById('game-over-title');
    const gameOverText = document.getElementById('game-over-text');
    const highscoreForm = document.getElementById('highscore-form');
    const playerNameInput = document.getElementById('player-name');
    const restartBtn = document.getElementById('restart-btn');

    // --- SPIEL-ZUSTAND & LOGIK ---
    let game = { playerScore: 0, computerScore: 0, active: false };
    const choices = ['rock', 'paper', 'scissors'];
    const icons = { rock: '✊', paper: '✋', scissors: '✌️' };
    const rules = {
        rock: { beats: 'scissors' },
        paper: { beats: 'rock' },
        scissors: { beats: 'paper' }
    };

    function init() {
        game = { playerScore: 0, computerScore: 0, active: true };
        updateScoreboard();
        roundResultEl.innerText = "WÄHLE!";
        playerChoiceDisplay.innerText = '?';
        computerChoiceDisplay.innerText = '?';
        optionButtons.forEach(btn => btn.disabled = false);
    }

    function playRound(playerChoice) {
        if (!game.active) return;
        
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];
        
        playerChoiceDisplay.innerText = icons[playerChoice];
        computerChoiceDisplay.innerText = icons[computerChoice];

        if (playerChoice === computerChoice) {
            roundResultEl.innerText = "UNENTSCHIE\nDEN!";
        } else if (rules[playerChoice].beats === computerChoice) {
            roundResultEl.innerText = "PUNKT FÜR\nDICH!";
            game.playerScore++;
            flashFeedback('green');
        } else {
            roundResultEl.innerText = "PUNKT FÜR\nCOMPUTER!";
            game.computerScore++;
            flashFeedback('red');
        }
        
        updateScoreboard();
        checkEndCondition();
    }

    function updateScoreboard() {
        playerScoreEl.innerText = game.playerScore;
        computerScoreEl.innerText = game.computerScore;
    }
    
    function checkEndCondition() {
        if (game.playerScore === 3 || game.computerScore === 3) {
            endGame();
        }
    }

    function endGame() {
        game.active = false;
        optionButtons.forEach(btn => btn.disabled = true);
        
        const score = game.playerScore * 100 - game.computerScore * 50;
        
        if (game.playerScore > game.computerScore) {
            gameOverTitle.innerText = "GEWONNEN!";
            gameOverText.innerText = `Du hast das Match gewonnen! Endstand: ${game.playerScore} zu ${game.computerScore}. Dein Score: ${score}`;
            highscoreForm.classList.remove('hidden');
        } else {
            gameOverTitle.innerText = "VERLOREN!";
            gameOverText.innerText = `Der Computer hat gewonnen. Endstand: ${game.playerScore} zu ${game.computerScore}.`;
            highscoreForm.classList.add('hidden');
        }
        gameOverOverlay.classList.remove('hidden');
    }

    function flashFeedback(type) {
        const className = type === 'green' ? 'flash-green' : 'flash-red';
        gameContainer.classList.add(className);
        setTimeout(() => gameContainer.classList.remove(className), 300);
    }

    // --- EVENT LISTENERS ---
    startBtn.addEventListener('click', () => {
        startOverlay.classList.add('hidden');
        gameInterface.classList.remove('hidden');
        init();
    });

    optionButtons.forEach(button => {
        button.addEventListener('click', () => playRound(button.dataset.choice));
    });
    
    restartBtn.addEventListener('click', () => {
        gameOverOverlay.classList.add('hidden');
        startOverlay.classList.remove('hidden');
        gameInterface.classList.add('hidden');
    });

    highscoreForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = playerNameInput.value.trim().toUpperCase();
        if (!name) return;
        const score = game.playerScore * 100 - game.computerScore * 50;
        try {
            await fetch("{% url 'games:save_score' %}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
                body: JSON.stringify({ player_name: name, game: 'Schere Stein Papier', score: score })
            });
        } catch (err) {
            console.error(err);
        } finally {
            playerNameInput.value = '';
            restartBtn.click();
        }
    });
});
</script>
{% endblock %}
