{% extends 'base.html' %}
{% block title %}Snake{% endblock %}
{% block content %}
    <h2>Snake</h2>

    <style>
        #game-container { position: relative; width: 400px; height: 400px; margin: 0 auto; }
        #game-board { border: 3px solid #32c8e6; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(12, 12, 28, 0.8); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-size: 1.2em; }
        .difficulty-button { display: inline-block; text-decoration: none; padding: 15px 25px; margin: 10px; border-radius: 0; font-size: 1em; color: #FFFFFF; cursor: pointer; border: 2px solid; font-family: 'Press Start 2P', cursive; }
        .easy { background-color: #28a745; border-color: #28a745; }
        .medium { background-color: #ffc107; border-color: #ffc107; color: #1a1a2e;}
        .hard { background-color: #dc3545; border-color: #dc3545; }
    </style>

    <div id="game-container">
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="overlay">
            <h3>Snake</h3>
            <p>Wähle eine Schwierigkeit:</p>
            <div>
                <button class="difficulty-button easy" onclick="startGame('easy')">Leicht</button>
                <button class="difficulty-button medium" onclick="startGame('medium')">Mittel</button>
                <button class="difficulty-button hard" onclick="startGame('hard')">Schwer</button>
            </div>
            <p style="font-size: 0.8em; margin-top: 40px;">Steuerung: Pfeiltasten</p>
        </div>
    </div>
    <h3 id="score-display" style="margin-top: 20px;">Score: 0</h3>
    
    <script>
        const board = document.getElementById('game-board');
        const context = board.getContext('2d');
        const gridSize = 20;
        const tileSize = board.width / gridSize;

        let snake, food, score, direction, isGameOver, gameLoop, currentDifficulty;
        
        const scoreDisplay = document.getElementById('score-display');
        const overlay = document.getElementById('overlay');

        function startGame(difficulty) {
            currentDifficulty = difficulty;
            const speedMap = { easy: 150, medium: 100, hard: 60 };
            
            snake = [{x: 10, y: 10}];
            direction = 'right';
            score = 0;
            isGameOver = false;
            scoreDisplay.textContent = 'Score: 0';
            placeFood();

            overlay.style.display = 'none';
            
            clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, speedMap[difficulty]);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood();
                    return;
                }
            }
        }

        function updateGame() {
            if (isGameOver) return;

            const head = {x: snake[0].x, y: snake[0].y};
            if (direction === 'right') head.x++;
            if (direction === 'left') head.x--;
            if (direction === 'up') head.y--;
            if (direction === 'down') head.y++;

            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || checkCollision(head)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = 'Score: ' + score;
                placeFood();
            } else {
                snake.pop();
            }
            
            draw();
        }

        function draw() {
            context.fillStyle = '#1a1a2e';
            context.fillRect(0, 0, board.width, board.height);
            context.fillStyle = '#28a745';
            for (const segment of snake) {
                context.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize - 1, tileSize - 1);
            }
            context.fillStyle = '#e94560';
            context.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
        }
        
        function checkCollision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            overlay.style.display = 'flex';
            
            overlay.innerHTML = `
                <h3>Game Over!</h3>
                <p>Dein Score: ${score}</p>
                <form id="highscore-form">
                    <input type="text" id="player-name" placeholder="Dein Name..." style="font-family: 'Press Start 2P', cursive; padding: 10px; margin: 5px; border-radius: 0; border: 1px solid #533483; background-color: #0f3460; color: #e0e0e0;" required>
                    <button type="submit">Highscore speichern</button>
                </form>
                <p style="margin-top:20px; font-size: 0.8em">Neues Spiel:</p>
                <div>
                    <button class="difficulty-button easy" onclick="startGame('easy')">Leicht</button>
                    <button class="difficulty-button medium" onclick="startGame('medium')">Mittel</button>
                    <button class="difficulty-button hard" onclick="startGame('hard')">Schwer</button>
                </div>
            `;

            document.getElementById('highscore-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const playerName = document.getElementById('player-name').value;
                
                fetch("{% url 'games:save_score' %}", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
                    body: JSON.stringify({
                        player_name: playerName, score: score, game: 'Snake', difficulty: currentDifficulty
                    })
                }).then(() => window.location.href = "{% url 'games:highscores' %}");
            });
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp' && direction !== 'down') direction = 'up';
            else if (e.key === 'ArrowDown' && direction !== 'up') direction = 'down';
            else if (e.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
            else if (e.key === 'ArrowRight' && direction !== 'left') direction = 'right';
        });
    </script>
{% endblock %}
