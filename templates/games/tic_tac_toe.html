{% extends 'base.html' %}
{% load static %}

{% block title %}Tic-Tac-Toe - GFN Retro Hub{% endblock %}

{% block content %}
<main class="game-container-main">
    <div class="game-header">
        <h1 class="game-title-h1">Tic-Tac-Toe</h1>
        <p class="game-description">Drei gewinnt! Kannst du die künstliche Intelligenz schlagen?</p>
    </div>

    <div class="game-controls">
        <label for="difficulty">Schwierigkeit:</label>
        <select id="difficulty">
            <option value="easy">Leicht</option>
            <option value="medium" selected>Mittel</option>
            <option value="hard">Schwer (Unbesiegbar)</option>
        </select>
        <button id="startGameBtn">Neues Spiel</button>
    </div>

    <div id="board-tic-tac-toe">
        <div class="cell-tic-tac-toe" id="0"></div>
        <div class="cell-tic-tac-toe" id="1"></div>
        <div class="cell-tic-tac-toe" id="2"></div>
        <div class="cell-tic-tac-toe" id="3"></div>
        <div class="cell-tic-tac-toe" id="4"></div>
        <div class="cell-tic-tac-toe" id="5"></div>
        <div class="cell-tic-tac-toe" id="6"></div>
        <div class="cell-tic-tac-toe" id="7"></div>
        <div class="cell-tic-tac-toe" id="8"></div>
    </div>

    <div id="gameOverModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p>Dein Score: <span id="finalScore">0</span></p>
            <input type="text" id="playerNameInput" placeholder="Dein Name" maxlength="15">
            <div class="modal-actions">
                <button id="saveScoreBtn">Speichern</button>
                <button id="restartGameBtn">Neues Spiel</button>
                <button id="closeModalBtn">Schließen</button>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/tic_tac_toe.js' %}" defer></script>
{% endblock %}
